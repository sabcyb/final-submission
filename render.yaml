services:
  - type: web
    name: post-it-backend
    runtime: node
    buildCommand: cd server && npm install --force && npm rebuild better-sqlite3 --build-from-source
    startCommand: node server.js
    envVars:
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_PASSWORD
        value: admin123
      - key: JWT_SECRET
        generateValue: true
      - key: ADMIN_HASH
        value: $2b$10$XUZJhZ.HbN3JkQoGdT9rE.9r9t0w8bZ1Z9JkQoGdT9rE.9r9t0w8b

  - type: web
    name: post-it-frontend
    runtime: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: ./client/build
